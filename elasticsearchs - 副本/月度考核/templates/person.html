<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <div id="main" style="width: 100%;height:450px;"></div>

    <script type="text/javascript">
    $(document).ready(function() {
        $.get("/employee/visit/count", function (data) {
            data = $.parseJSON(data);
            console.log(data);
            var x = data["x_series"];
            var y = data["y_series"];
        //此处开始图表展示
        var myChart = echarts.init(document.getElementById('main'));
        option = {
            color: ['#3398DB'],
            tooltip : {
                trigger: 'axis',
                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '15%',
                containLabel: true
            },
            xAxis : [
                {
                    axisLabel :{
                    interval:0, //显示所有的x轴的数据
                    rotate: -45,
                    margin: 5
                } ,
                    type : 'category',
                    data : x,
                    axisTick: {
                        alignWithLabel: true
                    }
                }
            ],
            yAxis : [
                {
                    // type : 'category',
                    // data : ['10','20','30','40'],
                    axisTick: {
                        alignWithLabel: true
                    }
                }
            ],
            series : [
                {
                    name:'直接访问',
                    type:'bar',
                    barWidth: '40%',
                    data:y
                }

            ],
            label: {
                    normal: {
                        show: true,
                        position: 'top',
                        formatter: '{c}'
                    }
                },
            itemStyle: {
                        normal: {

                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                offset: 0,
                                color: 'rgba(17, 168,171, 1)'
                            }, {
                                offset: 1,
                                color: 'rgba(17, 168,171, 0.1)'
                            }]),
                            shadowColor: 'rgba(0, 0, 0, 0.1)',
                            shadowBlur: 10
                        }
                    }
        };
        myChart.setOption(option);
        // 到此 图表展示结束


        }); //此处 ajax的get方法结束
    })
    </script>
</body>
</html>
