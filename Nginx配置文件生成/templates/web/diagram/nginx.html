
<DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>内部运维系统</title>
    <link href="{{ static_url('css/bootstrap.min.css') }} " rel="stylesheet">
    <script type="text/javascript" src="{{ static_url('js/bootstrap.min.js') }}"> </script>
</head>
<body>
    <table class="table table-hover" border="1">
        <tr>
            <th>代理主机</th>
            <th>监听端口</th>
            <th>服务名称</th>
            <th>后端主机</th>
        </tr>
        {% for dip in data %}

            <tr>
            <td  rowspan='{{ len(data[dip]) }}' style="text-align:center; vertical-align:middle;">{{ dip }}</td>
            {% for info in data[dip] %}

                <td >{{ info['port'] }}</td>
                <td >{{ info['upstream'] }}</td>
                <td >{{ info['ip'] }}</td>
            </tr>

            {% end %}
        {% end %}

    </table>
    
</body>
</html>
