<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #pp {
            color: #ffffcc;
            height: 100px;
            width: 300px;
        }
    </style>
</head>
<body>
    <p>在页面上点击按钮，异步读取数据</p>
    <p id="pp"></p>
    <input id="btn" type="button" value="点我啊，点我就读取数据" />
    <script type="text/javascript">
        var obtn = document.getElementById("btn");
        var opp = document.getElementById("pp");
        obtn.onclick = function () {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
                if(xhr.readyState == 4){
                    if(xhr.status >= 200 && xhr.status < 300 || xhr.status == 304){
                        opp.innerHTML = xhr.responseText;
                    }else{
                        throw new Error("读取文件错误");
                    }
                }
            };
            xhr.open("get","test.txt",true);
            xhr.send(null);
        }
    </script>
</body>
</html>
