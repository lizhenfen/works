<html lang="en">
<head>

    <style>

<body>

                          <label class="col-sm-2 control-label" for="q">公司</label>

                          </div>
                          <label class="col-sm-2 control-label" for="ds_end_date">结束日期</label>
                          <div class="col-sm-4">
                             <input class="form-control" id="ds_end_date" name="end_date" type="text" placeholder="yyyy/mm/dd"/>
                          </div>


                       </div>

                        <div class="form-group">
                          <div class="col-sm-4 pull-right">

                    <hr />
    </form>
    <div style="width: 100%; position:relative; height: 45px;">

        <div class="warp">

        </div>

        <div class="rt" id="Oracletime" >

        -->

    <hr />
    <table id="cusTable"></table>
    <!-- 模态框（Modal）开始 -->

       aria-labelledby="myModalLabel" aria-hidden="true">

                   data-dismiss="modal" aria-hidden="true">

             </div>
             <div class="modal-footer">
                <button type="button" class="btn btn-default"
                   data-dismiss="modal">关闭

             </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!-- 模态框（Modal）结束 -->
<!--时间格式 -->
<script type="text/javascript">
    $( function() {
    $( "#ds_end_date" ).datepicker({
        dateFormat: "yy/mm/dd"
        });
    $( "#ds_start_date" ).datepicker({
        dateFormat: "yy/mm/dd"
        });
  } );
</script>
<script type="text/javascript">
    //计时器部分
    function TimeCount() {
		var times = 0; // 60秒
		window.countTime = setInterval(function() {
			times = ++times < 0 ? 0 : times;
			var ms = Math.floor(times / 100).toString();
			if(ms.length <= 1) {
				ms = "0" + ms;
			}
			var hm = Math.floor(times % 100).toString();
			if(hm.length <= 1) {
				hm = "0" + hm;
			}
			if(times == 0 ) {
				//alert("游戏结束");
				clearInterval(countTime);
			}
			// 获取分钟、毫秒数
			$(".a").html(ms);
			$(".b").html(hm);
		}, 10);
	}



</script>
<script type="text/javascript">
    //获取自动补全数据
    $('input.typeahead').typeahead({
        source:  function (query, process) {
            q_type = 'LoadCompanyTrend';
            return $.post('/search', { query: query, q_type: q_type }, function (data) {
                data = $.parseJSON(data);
                return process(data);
            });
        }
    });

    $(document).ready(function(){
        $("#btn").click(function(){
            var form = $("#companyForm").serialize();
            //$('.rtt').html('00');
            $('.lft').html('00');
            $('.lfm').html('00');

            t_time = TimeCount();
            $.post("/company/count",form,function (data) {
                $('.lft').html(data["time"]);
                $('.lfm').html(data["count"]);
                $('#cusTable').bootstrapTable('destroy');
                clearInterval(countTime);
                $(function () {
					$('#cusTable').bootstrapTable({
					    //是否显示行间隔色
                        striped: true,
                        //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                        cache: false,
                        //是否显示分页（*）
                        pagination: true,
                         //是否启用排序
                        sortable: true,
                        //初始化加载第一页，默认第一页
                        //我设置了这一项，但是貌似没起作用，而且我这默认是0,- -
                        pageNumber:1,
                        //每页的记录行数（*）
                        pageSize: 10,
                        //可供选择的每页的行数（*）
                        pageList: [10, 25, 50, 100],

                        //分页方式：client客户端分页，server服务端分页（*）
                        sidePagination: "client",
                        //是否显示搜索
                        search: false,
                        //Enable the strict search.
                        strictSearch: true,

					    columns: [{
                                    field: 'key',
                                    title: '姓名'
                                }, {
                                    field: 'doc_count',
                                    title: '拜访总数'
                                },{
                                    field: '1',
                                    title: '网点(1)数'
                                },{
                                    field: 'by_user.buckets.1.doc_count',
                                    title: '网点(1)总数'
                                },{
                                    field: 'by_user.buckets.1.unique.value',
                                    title: '网点(1)个数'
                                },{
                                    field: '0',
                                    title: '经销商(0)数'
                                },{
                                    field: 'by_user.buckets.0.doc_count',
                                    title: '经销商(0)总数'
                                },{
                                    field: 'by_user.buckets.0.unique.value',
                                    title: '经销商(0)个数'
                                },{
                                    field: '2',
                                    title: '团购(2)数'
                                },{
                                    field: 'by_user.buckets.2.doc_count',
                                    title: '团购(2)总数'
                                },{
                                    field: 'by_user.buckets.2.unique.value',
                                    title: '团购(2)个数'
                                },{
                                    field: 'operate',
                                    title: '操作',
                                    align: 'center',
                                    events: operateEvents,
                                    formatter: operateFormatter
                                }],
						data: data["buckets"]
					});
				});
                function operateFormatter(value, row, index) {
                    return [
                        '<button class="btn btn-primary " data-toggle="modal" data-target="#myModal">',
                        '明细</button>'
                    ].join('');
                };
                //

            })
        });
    });
    window.operateEvents = {
                    'click .btn': function (e, value, row, index) {
                        var form = $("#companyForm").serialize();
                        var person_name  = encodeURI(row["key"]);
                        var req = form + '&person_name=' + person_name;
                        LoadPersonOnGpost(req);
                    },
                    'click .remove': function (e, value, row, index) {
                        $table.bootstrapTable('remove', {
                            field: 'id',
                            values: [row.id]
                        });
                    }
                };
</script>
